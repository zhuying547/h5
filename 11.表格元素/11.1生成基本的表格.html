        <td>过片一片壮怀，喷薄倾吐。“靖康耻”四句突出全词中心，由于没有雪“靖康”之耻，岳飞发出了心中的恨何时才能消除的感慨。靖康之耻，实指徽钦二帝被掳，犹不得还，故接言抱恨无穷。这也是他要“驾长车踏破贺兰山缺”的原因，又把“驾长车踏破贺兰山缺”具体化了。从“驾长车”到“笑谈渴饮匈奴血”都以夸张的手法表达了对凶残敌人的愤恨之情，同时表现了作者英勇的信念和大无畏的乐观精神。</td>
